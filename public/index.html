<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANA STUDIO</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/your-font-awesome-kit.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>HANA STUDIO</h1>
      <h2>사진업로드 인쇄</h2>
      <form id="uploadForm">
        <label for="photoInput" class="file-upload-btn">
          <i class="fas fa-camera"></i> 사진 선택
        </label>
        <input type="file" id="photoInput" accept="image/*" hidden />
        <div id="imagePreviewContainer">
          <img id="imagePreview" alt="미리보기" />
          <div id="cropBox"></div>
        </div>
        <div id="controlsContainer">
          <button type="button" id="saveButton">저장</button>
          <button type="button" id="printButton">인쇄</button>
        </div>
      </form>
      <div id="result"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
