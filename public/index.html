<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANA STUDIO</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/your-font-awesome-kit.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>HANA STUDIO</h1>
      <h2>사진업로드 인쇄</h2>
      <form id="uploadForm">
        <label for="kioskIdInput" class="file-upload-btn">
          <i class="fas fa-qrcode"></i> 키오스크 QR 코드 스캔
        </label>
        <input type="text" id="kioskIdInput" placeholder="키오스크 ID" hidden />
        <label for="photoInput" class="file-upload-btn">
          <i class="fas fa-camera"></i> 사진 선택
        </label>
        <input type="file" id="photoInput" accept="image/*" hidden />
        <div id="imagePreviewContainer">
          <img id="imagePreview" alt="미리보기" />
          <div id="cropBox">
            <div class="resize-handle top-left"></div>
            <div class="resize-handle top-right"></div>
            <div class="resize-handle bottom-left"></div>
            <div class="resize-handle bottom-right"></div>
          </div>
        </div>
        <div id="controlsContainer">
          <button type="button" id="saveButton">저장</button>
          <button type="button" id="printButton">인쇄 요청</button>
        </div>
      </form>
      <div id="result"></div>
    </div>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
  </body>
</html>
